<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Info Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .overlay {
      width: 100%;
      padding: 20px;
    }

    /* Headings */
    h1 {
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 2rem;
    }

    .shadow-text {
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
    }

    /* Search box */
    .search-box {
      display: flex;
      max-width: 500px;
      margin: 0 auto 20px auto;
      gap: 10px;
    }

    .search-box input {
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      width: 100%;
      transition: box-shadow 0.3s ease;
    }

    .search-box input:focus {
      outline: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .search-box button {
      font-weight: 600;
      padding: 12px 18px;
      background: #ffc107;
      color: #000;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .search-box button:hover {
      background: #ffcd39;
      transform: scale(1.05);
    }

    /* GitHub card styling */
    .github-card {
      position: relative;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      padding: 25px;
      max-width: 450px;
      margin: auto;
      text-align: center;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      overflow: hidden;
    }

    /* Animated GitHub logo background */
    .github-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png') center/150px no-repeat;
      opacity: 0.05; 
      animation: floatBg 15s infinite linear;
      z-index: 0;
    }

    .github-card * {
      position: relative;
      z-index: 1; 
    }

    @keyframes floatBg {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    .github-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .github-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #ffc107;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .github-card h3 {
      margin: 10px 0 5px;
      font-size: 1.5rem;
    }

    .github-card p {
      color: #555;
      font-size: 0.95rem;
    }

    /* Stats */
    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .stat {
      background: #f8f9fa;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 0.9rem;
      min-width: 100px;
      transition: 0.3s ease;
    }

    .stat:hover {
      background: #e9ecef;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      h1 {
        font-size: 1.6rem;
      }

      .github-card {
        padding: 20px;
        max-width: 100%;
      }

      .github-card img {
        width: 100px;
        height: 100px;
      }

      .stats {
        flex-direction: column;
        align-items: center;
      }

      .stat {
        width: 80%;
        text-align: center;
      }

      .search-box {
        flex-direction: column;
        gap: 8px;
        width: 100% !important;
      }

      .search-box button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container text-center py-5">
      <h1 class="mb-4 text-white shadow-text">GitHub User Info Card</h1>

      <!-- Search box -->
      <div class="input-group mb-3 w-75 mx-auto search-box">
        <input type="text" id="username" class="form-control rounded-start" placeholder="Enter GitHub Username" />
        <button class="btn btn-warning rounded-end" onclick="getUser()">Search</button>
      </div>

      <div id="loader" class="spinner-border text-light d-none" role="status"></div>
      <div id="error" class="text-danger mt-3 fw-bold"></div>

    
      <div id="card-container" class="mt-4">
        
        <div class="github-card">
          <img src="https://avatars.githubusercontent.com/u/9919?v=4" alt="GitHub Avatar">
          <h3>GitHub</h3>
          <p>Example GitHub profile description</p>
          <div class="stats">
            <div class="stat">Repos: 100</div>
            <div class="stat">Followers: 200</div>
            <div class="stat">Following: 50</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
